<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="score"> 
            <h2 class="scores"><span class="user-score">0</span>  -  <span class="cpu-score">0</span></h2>
            <p class="winner-declaration">Play RPS against the CPU! Make your selection below:</p>
        </div>
        <div class="selection-btns">
            <button class="btn-rock">Rock</button>
            <button class="btn-paper">Paper</button>
            <button class="btn-scissors">Scissors</button>
        </div>
        <button class="reset">Reset</button>
    </div>
</body>
</html>
